<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预约管理</title>
    <link href="styles/book.css" rel="stylesheet" />
    <script src="scripts/book.js" defer></script>
</head>

<body>
    <!-- 以下是页签 -->
    
    <div class="item first">
        <div onclick="clickAfter('个人中心')" style="color: #090B0A;" class="icon">
          <img src="images/个人中心.png" alt="个人中心">
        </div>
      </div>
    
    
    <div class="item second">
      <div onclick="clickAfter('文创产品')" style="color: #1A1A1A;" class="icon"><img src="images/商品.png" alt="文创产品"></div>
    </div>
    <div class="item third">
      <div onclick="clickAfter('校园风景')" style="color: #090B0A;" class="icon"><img src="images/风景.png" alt="校园风景"></div>
    </div>
    <div class="item fouth">
      <div onclick="clickAfter('预约管理')" style="color: #090B0A;" class="icon"><img src="images/日历.png" alt="预约管理"></div>
    </div>
<!-- 以上是页签 -->
    <div onclick="clickAfter('首页')" class="ico">
      <ico>
        <img src="images/电子科技大学_爱给网_aigei_com.png" 
        alt="这是电子科技大学的图标" 
        title="电子科技大学"/>
      </ico>
    </div>
    
    <div onclick="clickAfter('首页')" class="header">
      <header>
        <p class="header">
            电子科技大学游客管理系统
        </p>
      </header>
    </div>

    <div class="contianer">
        <div class="calendar">
          <div class="calendar-header">
            <span class="month-picker" id="month-picker"> May </span>
            <div class="year-picker" id="year-picker">
              <span class="year-change" id="pre-year">
                <pre><</pre>
              </span>
              <span id="year">2020 </span>
              <span class="year-change" id="next-year">
                <pre>></pre>
              </span>
            </div>
          </div>
   
          <div class="calendar-body">
            <div class="calendar-week-days">
              <div>Sun</div>
              <div>Mon</div>
              <div>Tue</div>
              <div>Wed</div>
              <div>Thu</div>
              <div>Fri</div>
              <div>Sat</div>
            </div>
            <div class="calendar-days">
            </div>
          </div>
          <div class="calendar-footer">
          </div>

          <div class="date-time-formate">
            <div class="day-text-formate">
                <div class="time">09:00</div>
                <div class="time">10:00</div>
                <div class="time">11:00</div>
                <div class="time">12:00</div>
                <div class="time">13:00</div>
                <div class="time">14:00</div>
                <div class="time">15:00</div>
                <div class="time">16:00</div>
                <div class="time">17:00</div>
                <div class="time">18:00</div>
            </div>
            <div class="campus-choose">
              <button id="btn1" class="SHA HE">沙河校区</button>
              <button id="btn2" class="QING SHUI HE">清水河校区</button>
            </div>
            <button type="submit" class="submitbutton" onclick="upData()">SUBMIT</button>
          </div>

          <div class="month-list"></div>
        </div>
      </div>
    

  </div>
</div>




</body>

</html>
