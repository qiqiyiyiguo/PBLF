<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <link href="styles/login.css" rel="stylesheet" />
</head>

<body>
    <!-- 以下是页签 -->
    
    <div class="item first">
        <div onclick="clickAfter('个人中心')" style="color: #090B0A;" class="icon">
          <img src="images/个人中心.png" alt="个人中心">
        </div>
      </div>
    
    
    <div class="item second">
      <div onclick="clickAfter('文创产品')" style="color: #1A1A1A;" class="icon"><img src="images/商品.png" alt="文创产品"></div>
    </div>
    <div class="item third">
      <div onclick="clickAfter('校园风景')" style="color: #090B0A;" class="icon"><img src="images/风景.png" alt="校园风景"></div>
    </div>
    <div class="item fouth">
      <div onclick="clickAfter('预约管理')" style="color: #090B0A;" class="icon"><img src="images/日历.png" alt="预约管理"></div>
    </div>
<!-- 以上是页签 -->
    <div onclick="clickAfter('首页')" class="ico">
      <ico>
        <img src="images/电子科技大学_爱给网_aigei_com.png" 
        alt="这是电子科技大学的图标" 
        title="电子科技大学"/>
      </ico>
    </div>
    
    <div onclick="clickAfter('首页')" class="header">
      <header>
        <p class="header">
            电子科技大学游客管理系统
        </p>
      </header>
    </div>





    <div class="shell">
      <div class="container a-container" id="a-container">
          <form action="" method="" class="form" id="a-form">
              <h2 class="form_title title">创建账号</h2>
              <span class="form_span">使用手机注册</span>
              <input type="text" class="form_input" placeholder="Name" id="Name">
              <input type="text" class="form_input" placeholder="PhoneNumber" id="PhoneNumber">
              <input type="password" class="form_input" placeholder="Password" id="Password"/>
              <button class="form_button button submit" onclick="addData()">SIGN UP</button>
              <div id="data-container"></div>
          </form>
      </div>

      <div class="container b-container" id="b-container">
          <form action="" method="" class="form" id="b-form">
              <h2 class="form_title title">登入账号</h2>
              <span class="form_span">使用手机号登录</span>
              <input type="text" class="form_input" placeholder="PhoneNumber" id="PhoneNumber">
              <input type="password" class="form_input" placeholder="Password" id="Password" />
              <button onclick="deleteData()" class="form_link">注销账号</button>
              <button type="submit" class="form_button button submit" onclick = "checkData()">SIGN IN</button>
          </form>
      </div>

      <div class="switch" id="switch-cnt">
          <div class="switch_circle"></div>
          <div class="switch_circle switch_circle-t"></div>
          <div class="switch_container" id="switch-c1">
              <h2 class="switch_title title" style="letter-spacing: 0;">WELCOME TO UESTC</h2>
              <p class="switch_description description">已有账号？点此登录</p>
              <button type="submit" class="switch_button button switch-btn">SIGN IN</button>
          </div>

          <div class="switch_container is-hidden" id="switch-c2">
              <h2 class="switch_title title" style="letter-spacing: 0;">WELCOME TO UESTC</h2>
              <p class="switch_description description">没有账号？点此注册</p>
              <button class="switch_button button switch-btn">SIGN UP</button>
          </div>
      </div>
  </div>
  <script src="scripts/login.js"></script>
</body>
</html>
