<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/consult.css">
    <title>
        在线客服
    </title>
</head>

<body>

  

<!--页签-->
    <div class="item first">
        <div onclick="clickAfter('个人中心')" style="color: #090B0A;" class="icon">
          <img src="images/个人中心.png" alt="个人中心">
        </div>
      </div>
    
    
    <div class="item second">
      <div onclick="clickAfter('文创产品')" style="color: #1A1A1A;" class="icon"><img src="images/商品.png" alt="文创产品"></div>
    </div>
    <div class="item third">
      <div onclick="clickAfter('校园风景')" style="color: #090B0A;" class="icon"><img src="images/风景.png" alt="校园风景"></div>
    </div>
    <div class="item fouth">
      <div onclick="clickAfter('预约管理')" style="color: #090B0A;" class="icon"><img src="images/日历.png" alt="预约管理"></div>
    </div>
<!--tittle -->
    <div onclick="clickAfter('首页')" class="ico">
      <ico>
        <img src="images/电子科技大学_爱给网_aigei_com.png" 
        alt="这是电子科技大学的图标" 
        title="电子科技大学"/>
      </ico>
    </div>
    
    
<!--聊天框-->
    <main>
        <div>
             <h1 id="welcomeMessage" >
                <p>亲爱的游客，</p>
                <p>你好，</p>
                <p>欢迎来到电子科技大学</p>
             </h1>
       
            <section id="chat-section">
              <div class="chat-messages" id="chatMessages"></div>
              <form id="messageForm">
                <input type="text" id="messageInput" placeholder="请用英文输入您的消息" required>
                <button type="button" id="sendButton">发送</button>
              </form>
            </section>
        </div> 
    </main>
    <script src="./consult.js"></script>
</body>

</html>
